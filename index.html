<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- stylesheet for daisyui & tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet for google fonts : poppins & eb-garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- custom tailwindcss config script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-txt-color': '#707070',
                'primary-bg-color': '#B68C5A',
            },
              fontFamily: {
                'eb-garamond': ['EB Garamond', 'serif'],
            }
            }
          }
        }
    </script>
    <!-- custom vanilla stylesheet -->
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
        .svg-hover-color:hover > svg > path{
            stroke: #111827;
        }
    </style>
</head>
<body class="font-poppins">
    <!-- header section starts here -->
    <header>
        <div class="container mx-auto border border-cyan-200 flex flex-wrap p-5 md:py-12 flex-col md:flex-row items-center">
          <!-- logo -->
          <a class="mb-4 md:mb-0">
            <img src="./images/logo2.png" alt="">
          </a>
          <!-- navbar links -->
          <nav class="md:mx-auto flex flex-wrap items-center text-primary-txt-color justify-center space-x-7">
            <a class="hover:text-gray-900 cursor-pointer">Home</a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
            Services
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
                Cases
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
                Blog
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
                Contact Us
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
          </nav>
          <!-- navbar button -->
          <button class="inline-flex transition bg-primary-bg-color text-white hover:text-[#414040] border-0 py-5 px-7 focus:outline-none hover:bg-gray-200 rounded-lg text-lg font-semibold mt-4 lg:mt-0">
            Free Consultation
          </button>
        </div>
    </header>
    <!-- header section ends here -->
    
    <!-- main section starts here -->
    <main></main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <footer></footer>
    <!-- footer section ends here -->
</body>
</html>
