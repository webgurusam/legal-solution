<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- stylesheet for daisyui & tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet for google fonts : poppins & eb-garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- custom tailwindcss config script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-txt-color': '#707070',
                'primary-bg-color': '#B68C5A',
            },
              fontFamily: {
                'eb-garamond': ['EB Garamond', 'serif'],
            }
            }
          }
        }
    </script>
    <!-- custom vanilla stylesheet -->
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
        .svg-hover-color:hover > svg > path{
            stroke: #111827;
        }
        #search-your-service{
          text-align: center;
        }
        #search-your-service::-webkit-input-placeholder{
          text-align: center;
        }
        @media screen and (min-width: 768px) {
          #search-your-service{
          text-align: left;
          }
        #search-your-service::-webkit-input-placeholder{
          text-align: left;
          }
        }
    </style>
</head>
<body class="font-poppins">
    <!-- header section starts here -->
    <header>
        <div class="container mx-auto border border-cyan-200 flex flex-wrap p-5 md:py-12 flex-col md:flex-row items-center">
          <!-- logo -->
          <a class="mb-4 md:mb-0">
            <img src="./images/logo2.png" alt="">
          </a>
          <!-- navbar links -->
          <nav class="md:mx-auto flex flex-wrap items-center text-primary-txt-color justify-center space-x-7">
            <a class="hover:text-gray-900 cursor-pointer">Home</a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
            Services
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
                Cases
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
                Blog
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="svg-hover-color hover:text-gray-900 cursor-pointer flex gap-1">
                Contact Us
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke="#707070" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
          </nav>
          <!-- navbar button -->
          <button class="inline-flex transition bg-primary-bg-color text-white hover:text-[#414040] border-0 py-5 px-7 focus:outline-none hover:bg-gray-200 rounded-lg text-lg font-semibold mt-4 lg:mt-0">
            Free Consultation
          </button>
        </div>
        <!-- banner section -->
        <div class="container mx-auto px-5 lg:px-0">
          <div class="hero min-h-[calc(100vh-236px)] md:min-h-[calc(100vh-228px)] lg:min-h-[calc(100vh-166px)] rounded-lg" style="background: linear-gradient(to top, #111 0%, rgba(17, 17, 17, 0.00) 100%), url('./images/banner.png') no-repeat; background-size: 100% 100%;">
            <div class="hero-content text-center text-white">
              <div class="max-w-2xl">
                <h1 class="mb-6 text-eb-garamond text-7xl font-extrabold">We Provide Effective Legal Solutions</h1>
                <p class="mb-8 text-[#E7E7E7]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                <div class="flex items-center flex-col md:flex-row space-y-3 md:space-y-0">
                  <input id="search-your-service" type="text" placeholder="Search your services" class="input input-bordered text-[#A0A0A0] w-full p-7 max-w-lg" />
                  <button class="ml-6 inline-flex transition bg-primary-bg-color text-white hover:text-[#414040] border-0 py-4 px-10 focus:outline-none hover:bg-gray-200 rounded-lg text-xl font-semibold">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <!-- header section ends here -->
    
    <!-- main section starts here -->
    <main></main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <footer></footer>
    <!-- footer section ends here -->
</body>
</html>
