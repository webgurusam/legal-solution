<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- stylesheet for daisyui & tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet for google fonts : poppins & eb-garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- custom tailwindcss config script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
            },
              fontFamily: {
                'eb-garamond': ['EB Garamond', 'serif'],
            }
            }
          }
        }
    </script>
    <!-- custom vanilla stylesheet -->
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="font-poppins">
    <h2 class="font-eb-garamond">This is heading - 2</h2>
</body>
</html>
